version: '3.8'

services:
  # Base de datos PostgreSQL
  db:
    image: postgres:16-alpine
    container_name: fastfood-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-fastfood}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-fastfood123}
      POSTGRES_DB: ${POSTGRES_DB:-fastfood_db}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U fastfood"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Adminer - GUI para base de datos (opcional)
  adminer:
    image: adminer:latest
    container_name: fastfood-adminer
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      ADMINER_DEFAULT_SERVER: db

  # Redis para rate limiting (opcional, para producci√≥n)
  # redis:
  #   image: redis:7-alpine
  #   container_name: fastfood-redis
  #   restart: unless-stopped
  #   ports:
  #     - "6379:6379"
  #   volumes:
  #     - redis_data:/data
  #   command: redis-server --appendonly yes

volumes:
  postgres_data:
    driver: local
